<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator-container">
        <div class="output">
            <div class="previous-operand"></div>
            <div class="current-operand"></div>
        </div>
        <div class="calculator-bg input-grid">
            <div class="calc-row">
                <button type="button" class="clear">AC</button>
                <button type="button" class="side-style">DEL</button>
                <button type="button" class="side-style">%</button>
                <button type="button" class="side-style">รท</button>
            </div>
            <div class="calc-row">
                <button type="button">7</button>
                <button type="button">8</button>
                <button type="button">9</button>
                <button type="button" class="side-style">x</button>
            </div>
            <div class="calc-row">
                <button type="button">4</button>
                <button type="button">5</button>
                <button type="button">6</button>
                <button type="button" class="side-style">-</button>
            </div>
            <div class="calc-row">
                <button type="button">1</button>
                <button type="button">2</button>
                <button type="button">3</button>
                <button type="button" class="side-style">+</button>
            </div>
            <div class="calc-row">
                <button type="button">()</button>
                <button type="button">0</button>
                <button type="button">.</button>
                <button type="button" class="equal-btn">=</button>
            </div>            
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
